<!-- checkout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div id="navbar"></div>

  <main class="max-w-md mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Checkout</h1>
    <form id="checkout-form" class="space-y-4">
      <input type="text" placeholder="Full Name" class="w-full p-3 border rounded">
      <input type="text" placeholder="Address" class="w-full p-3 border rounded">
      <input type="text" placeholder="City" class="w-full p-3 border rounded">
      <input type="text" placeholder="Credit Card Number" class="w-full p-3 border rounded">
      <button class="w-full bg-green-600 text-white p-3 rounded">Place Order</button>
    </form>
  </main>

  <div id="footer"></div>
  <script src="js/checkout.js" defer></script>
  <script>
    fetch('components/navbar.html').then(res => res.text()).then(data => document.getElementById('navbar').innerHTML = data);
    fetch('components/footer.html').then(res => res.text()).then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
