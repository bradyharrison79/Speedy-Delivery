<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div id="navbar"></div>

  <main class="max-w-md mx-auto p-6">
    <h1 class="text-xl font-bold mb-4">Log In</h1>
    <form id="login-form" class="space-y-4">
      <input id="login-email" type="email" placeholder="Email" class="w-full p-3 border rounded">
      <input id="login-password" type="password" placeholder="Password" class="w-full p-3 border rounded">
      <button class="w-full bg-blue-600 text-white p-3 rounded">Log In</button>
    </form>
  </main>

  <div id="footer"></div>
  <script src="js/auth.js" defer></script>
  <script>
    fetch('components/navbar.html').then(res => res.text()).then(data => document.getElementById('navbar').innerHTML = data);
    fetch('components/footer.html').then(res => res.text()).then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
