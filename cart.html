<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div id="navbar"></div>

  <main class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Your Cart</h1>
    <div id="cart-items" class="space-y-4"></div>
    <div class="mt-6 text-right">
      <a href="checkout.html" class="bg-blue-600 text-white px-4 py-2 rounded">Proceed to Checkout</a>
    </div>
  </main>

  <div id="footer"></div>
  <script src="js/cart.js" defer></script>
  <script>
    fetch('components/navbar.html').then(res => res.text()).then(data => document.getElementById('navbar').innerHTML = data);
    fetch('components/footer.html').then(res => res.text()).then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
