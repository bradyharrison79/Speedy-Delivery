<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speedy Delivery - Home</title>
  <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div id="navbar"></div>

  <main class="max-w-6xl mx-auto p-6">
    <h2 class="text-xl font-semibold mb-4">Choose a Restaurant</h2>
    <div class="mb-6">
      <input type="text" id="search" oninput="filterRestaurants()" placeholder="Search restaurants..." class="w-full p-3 border rounded shadow-sm" />
    </div>
    <div id="restaurant-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <p>Loading...</p>
    </div>
  </main>

  <div id="footer"></div>
  <script src="js/index.js" defer></script>
  <script>
    fetch('components/navbar.html').then(res => res.text()).then(data => document.getElementById('navbar').innerHTML = data);
    fetch('components/footer.html').then(res => res.text()).then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
