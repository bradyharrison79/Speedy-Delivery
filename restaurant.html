<!-- restaurant.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurants</title>
  <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div id="navbar"></div>

  <main class="max-w-5xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Browse Restaurants</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="p-4 border rounded shadow">
        <h2 class="text-lg font-semibold">Taco Fiesta</h2>
        <p>$8.99</p>
        <button onclick='addToCart("Taco Fiesta", 8.99)' class="mt-2 bg-green-600 text-white px-4 py-2 rounded">Add to Cart</button>
      </div>
      <div class="p-4 border rounded shadow">
        <h2 class="text-lg font-semibold">Burger Blast</h2>
        <p>$9.49</p>
        <button onclick='addToCart("Burger Blast", 9.49)' class="mt-2 bg-green-600 text-white px-4 py-2 rounded">Add to Cart</button>
      </div>
      <div class="p-4 border rounded shadow">
        <h2 class="text-lg font-semibold">Sushi World</h2>
        <p>$12.99</p>
        <button onclick='addToCart("Sushi World", 12.99)' class="mt-2 bg-green-600 text-white px-4 py-2 rounded">Add to Cart</button>
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script>
    function addToCart(name, price) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} added to cart!`);
    }
  </script>

  <script>
    fetch('components/navbar.html')
      .then(res => res.text())
      .then(data => document.getElementById('navbar').innerHTML = data);

    fetch('components/footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
